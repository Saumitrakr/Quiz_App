<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/dest/style.css">
</head>
<body>
    <div class="quizbox w-1/2 bg-slate-500 m-auto p-6">
        <h1 class="text-2xl text-indigo-950 font-semibold border-b-4 border-yellow-400 p-2">Simple Quiz</h1>
        <div class="quest pt-6 text-lg "></div>
        <div class="options flex flex-col pt-2">
        </div>
        <div class="navigate w-1/2 flex justify-around mx-auto mt-4">
            <button class="nextbtn w-1/3 p-3 bg-orange-400 border-2 rounded-lg border-black hover:bg-yellow-400">Next</button>
            <button class="prevbtn hidden w-1/3 p-3 bg-orange-400 border-2 rounded-lg border-black hover:bg-yellow-400">Previous</button>
        </div>
    </div>
    <script src="/dest/script.js"></script>
</body>
</html>
